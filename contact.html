<head>

    <title>Contactez-nous - Mon Super Blog de Cuisine</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        /* CSS spécifique pour centrer le formulaire */
        .contact-form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form-container h2 {
            text-align: left;
            margin-bottom: 20px;
            color: #8B4513; /* Marron chaud */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Assure que le padding n'augmente pas la taille totale */
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .bouton-envoyer {
            width: 100%;
            border: none;
            cursor: pointer;
            /* Reprend le style du bouton-lire du CSS général */
            background-color: #FF6347; 
            color: white;
            padding: 12px;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        .bouton-envoyer:hover {
            background-color: #E5533F;
        }

    </style>
</head>
